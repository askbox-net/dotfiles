# set window option {{{
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename on 
# }}}

# bind split window {{{
bind s split-window -v
bind v split-window -h
# }}}

# bind select pane {{{
# /usr/share/doc/tmux/examples/vim-keys.conf
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# }}}

# bind resize pane {{{
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# }}}

# set status {{{
set-option -g status-interval 30
set-option -g status-right "%m/%d(%a) %H:%M"
set-option -g status-right-length 120

# set-option -g status-justify "centre"
# set-window-option -g window-status-format "[#I:#{pane_current_path}][#{client_cwd}]"
# set-window-option -g window-status-current-format "[#I:#{pane_current_path}][#{client_cwd}]"
# }}}

# COLOUR (Solarized dark) {{{
set-option -g default-terminal "screen-256color"

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour33 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour46 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

# clock
set-window-option -g clock-mode-colour colour40 #green
# }}}

# clipboard {{{
# Linux [sudo apt-get install xsel]
bind-key C-c run "tmux save-buffer - | xsel -ib"
bind-key C-v run "xsel -ob | tmux load-buffer - && tmux paste-buffer"

# OS X
# set-option -g default-command "reattach-to-user-namespace -l zsh" # or bash...
# bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
